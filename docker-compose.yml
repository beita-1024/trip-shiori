# 開発環境用のdocker-compose.yml
# 使用方法: docker compose up -d

# NOTE:Dockerfileをマルチステージビルドに対応したので、
#      command: はここに書かない方針（DockerfileのCMDを使用）

services:
  db: 
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # CI/CD 用に app_db_test は 起動スクリプト内で自動作成するため
      - ./initdb:/docker-entrypoint-initdb.d
  backend :
    build: 
      context: ./backend
      target: dev  # 開発ステージを指定
    ports:
      - "4002:3000"
      - "5555:5555"  # Prisma Studio
      - "3001:3001"  # FastAPI
    env_file: ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules  # node_modulesはボリュームで上書き
    depends_on:
      - db
    
  frontend:
    build: 
      context: ./frontend
      target: dev  # 開発ステージを指定
    ports:
      - "3001:3000" 
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    # command: は不要（DockerfileのCMDを使用）

volumes:
  postgres_data: 
