# 本番環境用のdocker-compose.prod.yml
# 使用方法: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

# NOTE:Dockerfileをマルチステージビルドに対応したので、
#      command: はここに書かない方針（DockerfileのCMDを使用）

services:
  db: 
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # 本番環境では外部からのアクセスを制限
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
      target: runtime  # 本番実行ステージを指定
    restart: unless-stopped
    ports:
      - "4002:3000"
    env_file: ./backend/.env
    depends_on:
      - db
    # 本番環境ではボリュームマウントなし（イメージ内のファイルを使用）
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      target: runtime  # 本番実行ステージを指定
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    # 本番環境ではボリュームマウントなし（イメージ内のファイルを使用）
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
